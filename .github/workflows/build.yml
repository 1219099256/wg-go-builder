name: Build

on:
  workflow_dispatch:
  push:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.16

    - name: Build the WireGuard binary (wireguard-go)
      run: |
        wget https://git.zx2c4.com/wireguard-go/snapshot/wireguard-go-0.0.20201118.zip -O wireguard-go
        unzip wireguard-go
        cd wireguard-go
        CGO_ENABLE=0 GOOS=linux GOARCH=amd64 go build -v -o "wireguard-go"

    - name: Get version
      id: getver
      run: echo "::set-output name=body::`./wireguard-go/wireguard-go --version | head -n 1 | cut -d ' ' -f 2`"

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.getver.outputs.body }}
        release_name: Release ${{ steps.getver.outputs.body }}
        body: Binary build for Linux system with amd64 architecture.
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: wireguard-go/wireguard-go
        asset_name: wireguard-go
        asset_content_type: application/octet-stream
